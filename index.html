<body>
    <header><h1>Javascript Experiments</h1></header>
    <main>
        <h1>Counter</h1>
        <h2 id="reset" onclick="reset()">Reset</h2>
        <div id="counter">
            <h1 id="number"></h1>
            <div id="signs">
                <button id="minus" onclick="decrement()">-</button>
                <button id="plus" onclick="increment()">+</button>
            </div>
        </div>
    </main>
